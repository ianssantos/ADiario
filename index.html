<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimento Di√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #333;
            --text-light: #7f8c8d;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .weeks-list {
            list-style: none;
        }
        
        .week-item {
            margin-bottom: 5px;
        }
        
        .week-btn {
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .week-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .week-btn.active {
            background-color: var(--secondary);
        }
        
        .days-list {
            list-style: none;
            background-color: rgba(0,0,0,0.2);
            display: none;
        }
        
        .week-item.active .days-list {
            display: block;
        }
        
        .day-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .day-item:last-child {
            border-bottom: none;
        }
        
        .day-btn {
            width: 100%;
            text-align: left;
            padding: 10px 20px 10px 30px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .day-btn:hover {
            background-color: rgba(255,255,255,0.05);
            color: white;
        }
        
        .day-btn.active {
            background-color: var(--accent);
            color: white;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .reload-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .reload-btn:hover {
            background: #c0392b;
        }
        
        .content-area {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 30px;
            flex: 1;
        }
        
        .day-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .day-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .bible-reading {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .prayer-reading {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--secondary);
            font-size: 1.1rem;
        }
        
        .content-text {
            margin-bottom: 25px;
            text-align: justify;
            line-height: 1.8;
        }
        
        .content-text p {
            margin-bottom: 15px;
        }
        
        .notes-section {
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .notes-section h3 {
            color: #e67e22;
            margin-bottom: 15px;
            border-bottom: 1px solid #ffeaa7;
            padding-bottom: 8px;
        }
        
        .note-item {
            margin-bottom: 15px;
        }
        
        .note-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .note-item textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
        }
        
        .prayer-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        
        .prayer-btn:hover {
            background-color: #c0392b;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--light);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .empty-state h2 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .reload-btn {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Navega√ß√£o</h2>
        </div>
        <div id="navigation-content">
            <div class="loading">Carregando conte√∫do...</div>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Alimento Di√°rio</h1>
            <p>A cria√ß√£o do homem</p>
            <button class="reload-btn" onclick="reloadPDFContent()">üîÑ Atualizar PDF</button>
        </header>
        
        <div class="content-area">
            <div id="day-content">
                <div class="loading">Carregando conte√∫do do dia...</div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 Editora √Årvore da Vida - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        class PDFLoader {
            constructor() {
                this.content = null;
                this.currentDay = '1-1';
                this.savedNotes = {};
                this.init();
            }

            async init() {
                await this.loadPDFContent();
                this.renderNavigation();
                this.renderDayContent(this.currentDay);
                this.loadSavedNotes();
            }

            async loadPDFContent() {
                try {
                    // Adiciona timestamp para evitar cache
                    const timestamp = new Date().getTime();
                    const response = await fetch(`api/index.php?pdf=ad.pdf&t=${timestamp}`);
                    
                    if (!response.ok) throw new Error('PDF n√£o carregado');
                    this.content = await response.json();
                    
                    // Verifica se o conte√∫do √© v√°lido
                    if (!this.content.weeks || this.content.weeks.length === 0) {
                        throw new Error('Conte√∫do do PDF vazio ou inv√°lido');
                    }
                    
                } catch (error) {
                    console.error('Erro ao carregar conte√∫do:', error);
                    // Fallback para conte√∫do est√°tico se a API falhar
                    this.content = this.getFallbackContent();
                }
            }

            getFallbackContent() {
                // Conte√∫do m√≠nimo como fallback
                return {
                    weeks: [
                        {
                            number: 1,
                            title: 'Conte√∫do n√£o carregado - Use "Atualizar PDF"',
                            days: [
                                {
                                    title: 'ERRO',
                                    bible_reading: 'N√£o foi poss√≠vel carregar o PDF',
                                    prayer_reading: 'Clique em "Atualizar PDF" para recarregar',
                                    content: 'O conte√∫do do PDF n√£o p√¥de ser carregado. Por favor:\n\n1. Verifique se o arquivo ad.pdf est√° na pasta pdfs/\n2. Clique no bot√£o "Atualizar PDF" no canto superior direito\n3. Se o problema persistir, verifique o console para detalhes'
                                }
                            ]
                        }
                    ]
                };
            }

            renderNavigation() {
                const navContainer = document.getElementById('navigation-content');
                
                if (!this.content || !this.content.weeks) {
                    navContainer.innerHTML = '<div class="empty-state">Erro ao carregar conte√∫do</div>';
                    return;
                }

                let html = '<ul class="weeks-list">';

                this.content.weeks.forEach((week, weekIndex) => {
                    const weekNumber = week.number || weekIndex + 1;
                    const isActive = weekIndex === 0;
                    
                    html += `
                        <li class="week-item ${isActive ? 'active' : ''}">
                            <button class="week-btn" data-week="${weekNumber}">
                                SEMANA ${weekNumber}
                                <span>‚ñº</span>
                            </button>
                            <ul class="days-list">
                    `;

                    if (week.days && week.days.length > 0) {
                        week.days.forEach((day, dayIndex) => {
                            const dayNumber = dayIndex + 1;
                            const dayId = `${weekNumber}-${dayNumber}`;
                            const isDayActive = dayId === this.currentDay;
                            
                            html += `
                                <li class="day-item">
                                    <button class="day-btn ${isDayActive ? 'active' : ''}" 
                                            data-day="${dayId}">
                                        ${day.title || `Dia ${dayNumber}`}
                                    </button>
                                </li>
                            `;
                        });
                    } else {
                        html += `<li class="day-item"><button class="day-btn" disabled>Nenhum dia encontrado</button></li>`;
                    }

                    html += '</ul></li>';
                });

                html += '</ul>';
                navContainer.innerHTML = html;

                // Adicionar event listeners
                this.attachNavigationEvents();
            }

            attachNavigationEvents() {
                // Eventos para semanas
                document.querySelectorAll('.week-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const weekItem = e.target.closest('.week-item');
                        
                        // Fechar outras semanas
                        document.querySelectorAll('.week-item').forEach(item => {
                            if (item !== weekItem) {
                                item.classList.remove('active');
                            }
                        });
                        
                        // Alternar a semana atual
                        weekItem.classList.toggle('active');
                    });
                });

                // Eventos para dias
                document.querySelectorAll('.day-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const dayId = e.target.getAttribute('data-day');
                        this.currentDay = dayId;
                        this.renderDayContent(dayId);
                        
                        // Atualizar estados ativos
                        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
            }

            renderDayContent(dayId) {
                const [weekNum, dayNum] = dayId.split('-').map(Number);
                const week = this.content.weeks[weekNum - 1];
                
                if (!week || !week.days || !week.days[dayNum - 1]) {
                    document.getElementById('day-content').innerHTML = `
                        <div class="empty-state">
                            <h2>Conte√∫do n√£o encontrado</h2>
                            <p>O dia selecionado n√£o est√° dispon√≠vel.</p>
                        </div>
                    `;
                    return;
                }

                const day = week.days[dayNum - 1];

                const contentContainer = document.getElementById('day-content');
                contentContainer.innerHTML = `
                    <div class="day-content">
                        <div class="day-header">
                            <h2 class="day-title">${day.title} - SEMANA ${weekNum}</h2>
                            <p class="bible-reading">Leitura b√≠blica: ${day.bible_reading}</p>
                            <div class="prayer-reading">
                                Ler com ora√ß√£o: ${day.prayer_reading}
                            </div>
                        </div>
                        
                        <div class="content-text">
                            ${day.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                        </div>
                        
                        <div class="notes-section">
                            <h3>Anote abaixo conforme o que voc√™ recebeu na leitura de hoje:</h3>
                            <div class="note-item">
                                <label for="light-${dayId}">Luz na palavra:</label>
                                <textarea id="light-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <div class="note-item">
                                <label for="direction-${dayId}">Dire√ß√£o:</label>
                                <textarea id="direction-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <div class="note-item">
                                <label for="admonition-${dayId}">Admoesta√ß√£o:</label>
                                <textarea id="admonition-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <button class="prayer-btn">Ore e fa√ßa um grito de guerra</button>
                        </div>
                    </div>
                `;

                // Adicionar evento ao bot√£o de ora√ß√£o
                document.querySelector('.prayer-btn').addEventListener('click', () => this.handlePrayer());
                
                // Carregar anota√ß√µes salvas
                this.loadSavedNotesForDay(dayId);
            }

            handlePrayer() {
                // Salvar anota√ß√µes primeiro
                this.saveCurrentNotes();
                
                alert('Ora√ß√£o e grito de guerra realizado! Que a palavra prof√©tica seja sedimentada em seu cora√ß√£o!');
            }

            saveCurrentNotes() {
                const dayId = this.currentDay;
                const light = document.getElementById(`light-${dayId}`)?.value || '';
                const direction = document.getElementById(`direction-${dayId}`)?.value || '';
                const admonition = document.getElementById(`admonition-${dayId}`)?.value || '';
                
                // Salvar no localStorage
                const notes = JSON.parse(localStorage.getItem('alimentoDiarioNotes') || '{}');
                notes[dayId] = { light, direction, admonition };
                localStorage.setItem('alimentoDiarioNotes', JSON.stringify(notes));
            }

            loadSavedNotes() {
                const notes = JSON.parse(localStorage.getItem('alimentoDiarioNotes') || '{}');
                this.savedNotes = notes;
            }

            loadSavedNotesForDay(dayId) {
                if (!this.savedNotes) return;
                
                const dayNotes = this.savedNotes[dayId];
                if (dayNotes) {
                    const lightEl = document.getElementById(`light-${dayId}`);
                    const directionEl = document.getElementById(`direction-${dayId}`);
                    const admonitionEl = document.getElementById(`admonition-${dayId}`);
                    
                    if (lightEl) lightEl.value = dayNotes.light || '';
                    if (directionEl) directionEl.value = dayNotes.direction || '';
                    if (admonitionEl) admonitionEl.value = dayNotes.admonition || '';
                }
            }
        }

        // Fun√ß√£o para recarregar o conte√∫do for√ßando o uso do PDF atual
        function reloadPDFContent() {
            // Mostra loading
            document.getElementById('navigation-content').innerHTML = '<div class="loading">Atualizando conte√∫do...</div>';
            document.getElementById('day-content').innerHTML = '<div class="loading">Atualizando conte√∫do...</div>';
            
            // Adiciona timestamp para evitar cache
            const timestamp = new Date().getTime();
            const url = `api/index.php?pdf=ad.pdf&t=${timestamp}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao carregar PDF');
                    return response.json();
                })
                .then(content => {
                    // Verifica se o conte√∫do √© v√°lido
                    if (content.weeks && content.weeks.length > 0 && content.weeks[0].days && content.weeks[0].days.length > 0) {
                        window.pdfLoader.content = content;
                        window.pdfLoader.renderNavigation();
                        window.pdfLoader.renderDayContent('1-1');
                        alert('‚úÖ PDF atualizado com sucesso!');
                    } else {
                        alert('‚ùå Erro: N√£o foi poss√≠vel carregar o novo PDF. Verifique se o arquivo ad.pdf est√° na pasta pdfs/');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('‚ùå Erro ao carregar o PDF: ' + error.message);
                    
                    // Restaura o conte√∫do anterior
                    window.pdfLoader.renderNavigation();
                    window.pdfLoader.renderDayContent(window.pdfLoader.currentDay);
                });
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            window.pdfLoader = new PDFLoader();
        });
    </script>
</body>
</html>
