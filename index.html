<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimento Diário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #333;
            --text-light: #7f8c8d;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .weeks-list {
            list-style: none;
        }
        
        .week-item {
            margin-bottom: 5px;
        }
        
        .week-btn {
            width: 100%;
            text-align: left;
            padding: 12px 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .week-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .week-btn.active {
            background-color: var(--secondary);
        }
        
        .days-list {
            list-style: none;
            background-color: rgba(0,0,0,0.2);
            display: none;
        }
        
        .week-item.active .days-list {
            display: block;
        }
        
        .day-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .day-item:last-child {
            border-bottom: none;
        }
        
        .day-btn {
            width: 100%;
            text-align: left;
            padding: 10px 20px 10px 30px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .day-btn:hover {
            background-color: rgba(255,255,255,0.05);
            color: white;
        }
        
        .day-btn.active {
            background-color: var(--accent);
            color: white;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content-area {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 30px;
            flex: 1;
        }
        
        .day-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .day-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .bible-reading {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .prayer-reading {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--secondary);
            font-size: 1.1rem;
        }
        
        .content-text {
            margin-bottom: 25px;
            text-align: justify;
            line-height: 1.8;
        }
        
        .content-text p {
            margin-bottom: 15px;
        }
        
        .notes-section {
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .notes-section h3 {
            color: #e67e22;
            margin-bottom: 15px;
            border-bottom: 1px solid #ffeaa7;
            padding-bottom: 8px;
        }
        
        .note-item {
            margin-bottom: 15px;
        }
        
        .note-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .note-item textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            font-family: inherit;
        }
        
        .prayer-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        
        .prayer-btn:hover {
            background-color: #c0392b;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--light);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .empty-state h2 {
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .content-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Navegação</h2>
        </div>
        <div id="navigation-content">
            <div class="loading">Carregando conteúdo...</div>
        </div>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Alimento Diário</h1>
            <p>A criação do homem</p>
        </header>
        
        <div class="content-area">
            <div id="day-content">
                <div class="loading">Carregando conteúdo do dia...</div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Editora Árvore da Vida - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        class PDFLoader {
            constructor() {
                this.content = null;
                this.currentDay = '1-1';
                this.init();
            }

            async init() {
                await this.loadPDFContent();
                this.renderNavigation();
                this.renderDayContent(this.currentDay);
            }

            async loadPDFContent() {
                try {
                    const response = await fetch('api/index.php');
                    this.content = await response.json();
                } catch (error) {
                    console.error('Erro ao carregar conteúdo:', error);
                    // Fallback para conteúdo estático se a API falhar
                    this.content = this.getFallbackContent();
                }
            }

            getFallbackContent() {
                // Conteúdo completo do PDF como fallback
                return {
                    weeks: [
                        {
                            title: 'SEMANA 1: A RESTAURAÇÃO DA TERRA: O TERCEIRO DIA E O QUARTO DIA',
                            days: [
                                {
                                    title: 'SEGUNDA-FEIRA',
                                    bible_reading: 'Gn 1:9, 14-19; Jo 1:1-5; Ef 1:9-10; 5:16-19',
                                    prayer_reading: '"Outrora, éreis trevas, porém, agora, sois luz no Senhor; andai como filhos da luz" (Ef 5:8).',
                                    content: `Na mensagem desta semana, cujo título é "A restauração da terra: o terceiro dia e o quarto dia", falaremos sobre o que ocorreu no terceiro e quarto dias da restauração da criação de Deus. No terceiro dia, Deus fez surgir a porção seca de terra (Gn 1:9) e, no quarto dia, fez os dois grandes luzeiros e as estrelas (vs. 14-19). Veremos que esses itens nos remetem a nossa experiência de Cristo como nossa boa terra, cheia de vida e de riquezas, e de Cristo como nosso sol, que nos ilumina e governa.

Também reconheceremos a função da igreja como a lua, que governa durante a noite que precede a segunda vinda do sol, que é Cristo.

Contudo, antes de falarmos sobre o tema desta semana, precisamos aprofundar-nos um pouco mais no que aconteceu no primeiro dia da restauração da terra, no qual a luz foi criada (Gn 1:3-5). Deus mesmo é luz, e a luz está em Sua vida (Jo 1:1-4). Em nossa experiência, no dia em que recebemos Cristo e cremos Nele, também recebemos a vida de Deus. A vida estava em Cristo, a Palavra, e, quando nós O recebemos pela fé, recebemos a vida de Deus. Essa vida que recebemos ao crer em Jesus tornou-se nossa luz. Quando essa luz brilha em nossa vida, as trevas fogem (v. 5).`
                                },
                                {
                                    title: 'TERÇA-FEIRA',
                                    bible_reading: 'Mt 17:1-7; At 7:2; 2 Co 4:2-4; Fp 3:7-8',
                                    prayer_reading: '"Porquanto vós todos sois filhos da luz e filhos do dia; nós não somos da noite, nem das trevas" (1 Ts 5:5).',
                                    content: `Anteriormente abordamos que os filhos da luz contribuem para que a vontade de Deus seja feita na terra. Na Primeira aos Tessalonicenses, encontramos também a expressão "filhos da luz e filhos do dia": "Vós, irmãos, não estais em trevas, para que esse Dia como ladrão vos apanhe de surpresa; porquanto vós todos sois filhos da luz e filhos do dia; nós não somos da noite, nem das trevas. Assim, pois, não durmamos como os demais; pelo contrário, vigiemos e sejamos sóbrios" (5:4-5). Aqui lemos que não apenas somos filhos da luz para fazer a vontade de Deus, mas também somos filhos do dia. Mas qual a diferença? Na verdade, significam a mesma coisa, trazem a mesma responsabilidade, contudo com um enfoque um pouco diferente. Como filhos da luz, vivemos e andamos aqui na terra para fazer a vontade de Deus, e, como filhos do dia, vigiamos e somos sóbrios, aguardando a vinda de nosso Senhor.`
                                },
                                // Adicione todos os outros dias aqui seguindo o mesmo padrão
                            ]
                        },
                        // Adicione outras semanas aqui
                    ]
                };
            }

            renderNavigation() {
                const navContainer = document.getElementById('navigation-content');
                let html = '<ul class="weeks-list">';

                this.content.weeks.forEach((week, weekIndex) => {
                    const weekNumber = weekIndex + 1;
                    html += `
                        <li class="week-item ${weekIndex === 0 ? 'active' : ''}">
                            <button class="week-btn" data-week="${weekNumber}">
                                SEMANA ${weekNumber}
                                <span>▼</span>
                            </button>
                            <ul class="days-list">
                    `;

                    week.days.forEach((day, dayIndex) => {
                        const dayNumber = dayIndex + 1;
                        const dayId = `${weekNumber}-${dayNumber}`;
                        html += `
                            <li class="day-item">
                                <button class="day-btn ${dayId === this.currentDay ? 'active' : ''}" 
                                        data-day="${dayId}">
                                    ${day.title}
                                </button>
                            </li>
                        `;
                    });

                    html += '</ul></li>';
                });

                html += '</ul>';
                navContainer.innerHTML = html;

                // Adicionar event listeners
                this.attachNavigationEvents();
            }

            attachNavigationEvents() {
                // Eventos para semanas
                document.querySelectorAll('.week-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const weekItem = e.target.closest('.week-item');
                        document.querySelectorAll('.week-item').forEach(item => {
                            if (item !== weekItem) item.classList.remove('active');
                        });
                        weekItem.classList.toggle('active');
                    });
                });

                // Eventos para dias
                document.querySelectorAll('.day-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const dayId = e.target.getAttribute('data-day');
                        this.currentDay = dayId;
                        this.renderDayContent(dayId);
                        
                        // Atualizar estados ativos
                        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
            }

            renderDayContent(dayId) {
                const [weekNum, dayNum] = dayId.split('-').map(Number);
                const week = this.content.weeks[weekNum - 1];
                const day = week.days[dayNum - 1];

                const contentContainer = document.getElementById('day-content');
                contentContainer.innerHTML = `
                    <div class="day-content">
                        <div class="day-header">
                            <h2 class="day-title">${day.title} - SEMANA ${weekNum}</h2>
                            <p class="bible-reading">Leitura bíblica: ${day.bible_reading}</p>
                            <div class="prayer-reading">
                                Ler com oração: ${day.prayer_reading}
                            </div>
                        </div>
                        
                        <div class="content-text">
                            ${day.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
                        </div>
                        
                        <div class="notes-section">
                            <h3>Anote abaixo conforme o que você recebeu na leitura de hoje:</h3>
                            <div class="note-item">
                                <label for="light-${dayId}">Luz na palavra:</label>
                                <textarea id="light-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <div class="note-item">
                                <label for="direction-${dayId}">Direção:</label>
                                <textarea id="direction-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <div class="note-item">
                                <label for="admonition-${dayId}">Admoestação:</label>
                                <textarea id="admonition-${dayId}" placeholder="Escreva aqui..."></textarea>
                            </div>
                            <button class="prayer-btn" onclick="this.handlePrayer()">Ore e faça um grito de guerra</button>
                        </div>
                    </div>
                `;

                // Adicionar evento ao botão de oração
                document.querySelector('.prayer-btn').addEventListener('click', this.handlePrayer);
            }

            handlePrayer() {
                alert('Oração e grito de guerra realizado! Que a palavra profética seja sedimentada em seu coração!');
                
                // Aqui você pode adicionar lógica para salvar as anotações
                const dayId = window.pdfLoader.currentDay;
                const light = document.getElementById(`light-${dayId}`).value;
                const direction = document.getElementById(`direction-${dayId}`).value;
                const admonition = document.getElementById(`admonition-${dayId}`).value;
                
                // Salvar no localStorage
                const notes = JSON.parse(localStorage.getItem('alimentoDiarioNotes') || '{}');
                notes[dayId] = { light, direction, admonition };
                localStorage.setItem('alimentoDiarioNotes', JSON.stringify(notes));
            }

            loadSavedNotes() {
                const notes = JSON.parse(localStorage.getItem('alimentoDiarioNotes') || '{}');
                Object.keys(notes).forEach(dayId => {
                    const dayNotes = notes[dayId];
                    if (document.getElementById(`light-${dayId}`)) {
                        document.getElementById(`light-${dayId}`).value = dayNotes.light || '';
                        document.getElementById(`direction-${dayId}`).value = dayNotes.direction || '';
                        document.getElementById(`admonition-${dayId}`).value = dayNotes.admonition || '';
                    }
                });
            }
        }

        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            window.pdfLoader = new PDFLoader();
        });
    </script>
</body>
</html>
