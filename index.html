<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimento Diário</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --text: #333;
            --border: #e1e5e9;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar-title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }

        .week-nav {
            list-style: none;
        }

        .week-item {
            margin-bottom: 8px;
        }

        .week-link {
            display: block;
            padding: 12px 15px;
            background: var(--light);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .week-link:hover {
            background: #e3f2fd;
            transform: translateX(3px);
        }

        .week-link.active {
            background: var(--secondary);
            color: white;
            border-left-color: var(--primary);
        }

        .days-nav {
            list-style: none;
            margin-top: 10px;
            margin-left: 15px;
        }

        .day-item {
            margin-bottom: 5px;
        }

        .day-link {
            display: block;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .day-link:hover {
            background: #f0f7ff;
            border-color: var(--secondary);
        }

        .day-link.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .devotional-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .week-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .day-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .reading-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: "•";
            color: var(--secondary);
            font-size: 1.5rem;
        }

        .bible-reading {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }

        .prayer-reading {
            background: #fff8e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
        }

        .devotional-text {
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .devotional-text p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            padding: 12px 25px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
            
            .app-container {
                padding: 15px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Alimento Diário</div>
            <div class="subtitle">Devocional para sua jornada espiritual</div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-title">Navegação</div>
                <div class="loading" id="sidebar-loading">
                    <div class="loading-spinner"></div>
                    Carregando semanas...
                </div>
                <ul class="week-nav" id="weeks-list" style="display: none;"></ul>
            </aside>

            <main class="content">
                <div class="loading" id="content-loading">
                    <div class="loading-spinner"></div>
                    Carregando devocional...
                </div>
                <div id="devotional-content" style="display: none;">
                    <div class="devotional-header">
                        <div class="week-title" id="week-title"></div>
                        <div class="day-title" id="day-title"></div>
                        <div class="date" id="current-date"></div>
                    </div>

                    <div class="reading-section">
                        <div class="section-title">Leitura bíblica</div>
                        <div class="bible-reading" id="bible-reading"></div>
                    </div>

                    <div class="reading-section">
                        <div class="section-title">Ler com oração</div>
                        <div class="prayer-reading" id="prayer-reading"></div>
                    </div>

                    <div class="reading-section">
                        <div class="section-title">Devocional</div>
                        <div class="devotional-text" id="devotional-text"></div>
                    </div>

                    <div class="navigation">
                        <button class="nav-btn" id="prev-btn">
                            <span>←</span> Anterior
                        </button>
                        <button class="nav-btn" id="next-btn">
                            Próximo <span>→</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Configuração do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Estado da aplicação
        let devotionalData = {
            weeks: []
        };
        let currentWeek = 1;
        let currentDay = 1;

        // Elementos DOM
        const weeksList = document.getElementById('weeks-list');
        const sidebarLoading = document.getElementById('sidebar-loading');
        const contentLoading = document.getElementById('content-loading');
        const devotionalContent = document.getElementById('devotional-content');
        const weekTitle = document.getElementById('week-title');
        const dayTitle = document.getElementById('day-title');
        const currentDate = document.getElementById('current-date');
        const bibleReading = document.getElementById('bible-reading');
        const prayerReading = document.getElementById('prayer-reading');
        const devotionalText = document.getElementById('devotional-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Função para extrair o conteúdo do PDF
        async function extractPDFContent() {
            try {
                const pdf = await pdfjsLib.getDocument('ad.pdf').promise;
                const numPages = pdf.numPages;
                let fullText = '';

                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }

                processPDFText(fullText);
            } catch (error) {
                console.error('Erro ao carregar PDF:', error);
                contentLoading.innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <p>Erro ao carregar o devocional.</p>
                        <p>Verifique se o arquivo "ad.pdf" está na pasta raiz.</p>
                    </div>
                `;
            }
        }

        // Função para processar o texto do PDF
        function processPDFText(text) {
            const lines = text.split('\n');
            let currentWeek = null;
            let currentDay = null;
            let weekTitle = '';
            let dayTitle = '';
            let bibleReadingText = '';
            let prayerReadingText = '';
            let devotionalTextContent = '';
            
            const weekPattern = /SEMANA\s+\d+:/;
            const dayPattern = /SEMANA\s+\d+\s+–\s+([A-ZÇÃÕÉÍÓÚÀÊÔ]+-FEIRA)/i;
            const bibleReadingPattern = /Leitura bíblica:/i;
            const prayerReadingPattern = /Ler com oração:/i;
            const notesPattern = /Anote abaixo conforme o que você recebeu na leitura de hoje:/i;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                if (weekPattern.test(line) && !dayPattern.test(line)) {
                    if (currentDay && devotionalTextContent) {
                        saveDayData(currentWeek, currentDay, weekTitle, dayTitle, 
                                   bibleReadingText, prayerReadingText, devotionalTextContent);
                    }
                    
                    currentWeek = parseInt(line.match(/SEMANA\s+(\d+)/)[1]);
                    weekTitle = line;
                    currentDay = null;
                    
                    if (!devotionalData.weeks.find(w => w.id === currentWeek)) {
                        devotionalData.weeks.push({
                            id: currentWeek,
                            title: weekTitle,
                            days: []
                        });
                    }
                    
                    continue;
                }
                
                if (dayPattern.test(line)) {
                    if (currentDay && devotionalTextContent) {
                        saveDayData(currentWeek, currentDay, weekTitle, dayTitle, 
                                   bibleReadingText, prayerReadingText, devotionalTextContent);
                    }
                    
                    const dayMatch = line.match(/SEMANA\s+\d+\s+–\s+([A-ZÇÃÕÉÍÓÚÀÊÔ]+-FEIRA)/i);
                    if (dayMatch) {
                        currentDay = getDayNumber(dayMatch[1]);
                        dayTitle = extractDayTitle(lines, i);
                        bibleReadingText = '';
                        prayerReadingText = '';
                        devotionalTextContent = '';
                    }
                    
                    continue;
                }
                
                if (bibleReadingPattern.test(line)) {
                    bibleReadingText = extractBibleReading(lines, i);
                    continue;
                }
                
                if (prayerReadingPattern.test(line)) {
                    prayerReadingText = extractPrayerReading(lines, i);
                    continue;
                }
                
                if (notesPattern.test(line)) {
                    if (currentDay && devotionalTextContent) {
                        saveDayData(currentWeek, currentDay, weekTitle, dayTitle, 
                                   bibleReadingText, prayerReadingText, devotionalTextContent);
                    }
                    continue;
                }
                
                if (currentDay && !bibleReadingPattern.test(line) && 
                    !prayerReadingPattern.test(line) && !notesPattern.test(line)) {
                    
                    if (/^\d+$/.test(line)) continue;
                    
                    devotionalTextContent += line + '\n\n';
                }
            }
            
            if (currentDay && devotionalTextContent) {
                saveDayData(currentWeek, currentDay, weekTitle, dayTitle, 
                           bibleReadingText, prayerReadingText, devotionalTextContent);
            }
            
            updateSidebar();
            loadDayContent(currentWeek, currentDay);
            
            sidebarLoading.style.display = 'none';
            contentLoading.style.display = 'none';
            weeksList.style.display = 'block';
            devotionalContent.style.display = 'block';
        }

        // Funções auxiliares
        function saveDayData(weekNum, dayNum, weekTitle, dayTitle, bible, prayer, content) {
            const week = devotionalData.weeks.find(w => w.id === weekNum);
            if (week) {
                const existingDay = week.days.find(d => d.id === dayNum);
                if (existingDay) {
                    existingDay.title = dayTitle;
                    existingDay.bibleReading = bible;
                    existingDay.prayerReading = prayer;
                    existingDay.content = formatDevotionalContent(content);
                } else {
                    week.days.push({
                        id: dayNum,
                        title: dayTitle,
                        bibleReading: bible,
                        prayerReading: prayer,
                        content: formatDevotionalContent(content)
                    });
                }
            }
        }

        function formatDevotionalContent(content) {
            const paragraphs = content.split(/\n\s*\n/).filter(p => p.trim());
            return paragraphs.map(p => `<p>${p.trim()}</p>`).join('');
        }

        function extractDayTitle(lines, startIndex) {
            for (let i = startIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line && !/SEMANA\s+\d+/.test(line) && 
                    !/Leitura bíblica:/.test(line) && 
                    !/Ler com oração:/.test(line)) {
                    return line;
                }
            }
            return 'Devocional Diário';
        }

        function extractBibleReading(lines, startIndex) {
            let reading = '';
            for (let i = startIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line || /Ler com oração:/.test(line) || /SEMANA\s+\d+/.test(line)) {
                    break;
                }
                reading += line + ' ';
            }
            return reading.trim();
        }

        function extractPrayerReading(lines, startIndex) {
            let reading = '';
            for (let i = startIndex + 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line || /Leitura bíblica:/.test(line) || /SEMANA\s+\d+/.test(line)) {
                    break;
                }
                reading += line + ' ';
            }
            return reading.trim();
        }

        function getDayNumber(dayName) {
            const days = {
                'SEGUNDA': 1, 'TERÇA': 2, 'QUARTA': 3, 'QUINTA': 4,
                'SEXTA': 5, 'SÁBADO': 6, 'DOMINGO': 7
            };
            return days[dayName.toUpperCase().split('-')[0]] || 1;
        }

        function getDayName(day) {
            const days = [
                "Segunda-feira", "Terça-feira", "Quarta-feira", 
                "Quinta-feira", "Sexta-feira", "Sábado", "Domingo"
            ];
            return days[day - 1];
        }

        // Atualizar interface
        function updateSidebar() {
            weeksList.innerHTML = '';
            
            devotionalData.weeks.forEach(week => {
                const weekItem = document.createElement('li');
                weekItem.className = 'week-item';
                
                const weekLink = document.createElement('a');
                weekLink.href = '#';
                weekLink.className = 'week-link';
                weekLink.setAttribute('data-week', week.id);
                weekLink.textContent = `SEMANA ${week.id}`;
                
                weekLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentWeek = week.id;
                    currentDay = 1;
                    loadDayContent(currentWeek, currentDay);
                    updateActiveLinks();
                });
                
                weekItem.appendChild(weekLink);
                
                const daysList = document.createElement('ul');
                daysList.className = 'days-nav';
                
                for (let i = 1; i <= 7; i++) {
                    const dayItem = document.createElement('li');
                    dayItem.className = 'day-item';
                    
                    const dayLink = document.createElement('a');
                    dayLink.href = '#';
                    dayLink.className = 'day-link';
                    dayLink.setAttribute('data-day', i);
                    dayLink.textContent = getDayName(i);
                    
                    dayLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        currentDay = i;
                        loadDayContent(currentWeek, currentDay);
                        updateActiveLinks();
                    });
                    
                    dayItem.appendChild(dayLink);
                    daysList.appendChild(dayItem);
                }
                
                weekItem.appendChild(daysList);
                weeksList.appendChild(weekItem);
            });
            
            updateActiveLinks();
        }

        function updateActiveLinks() {
            document.querySelectorAll('.week-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelectorAll('.day-link').forEach(link => {
                link.classList.remove('active');
            });
            
            const activeWeekLink = document.querySelector(`.week-link[data-week="${currentWeek}"]`);
            if (activeWeekLink) {
                activeWeekLink.classList.add('active');
                
                const activeDayLink = activeWeekLink.parentNode.querySelector(`.day-link[data-day="${currentDay}"]`);
                if (activeDayLink) {
                    activeDayLink.classList.add('active');
                }
            }
        }

        function loadDayContent(week, day) {
            const weekData = devotionalData.weeks.find(w => w.id === week);
            if (!weekData) {
                weekTitle.textContent = `SEMANA ${week}`;
                dayTitle.textContent = `${getDayName(day)}`;
                bibleReading.textContent = 'Leitura bíblica não disponível';
                prayerReading.textContent = 'Leitura de oração não disponível';
                devotionalText.innerHTML = '<p>Conteúdo do devocional não disponível para este dia.</p>';
            } else {
                weekTitle.textContent = weekData.title;
                
                const dayData = weekData.days.find(d => d.id === day);
                if (!dayData) {
                    dayTitle.textContent = `${getDayName(day)}`;
                    bibleReading.textContent = 'Leitura bíblica não disponível';
                    prayerReading.textContent = 'Leitura de oração não disponível';
                    devotionalText.innerHTML = '<p>Conteúdo do devocional não disponível para este dia.</p>';
                } else {
                    dayTitle.textContent = `${getDayName(day)}: ${dayData.title}`;
                    bibleReading.textContent = dayData.bibleReading;
                    prayerReading.textContent = dayData.prayerReading;
                    devotionalText.innerHTML = dayData.content;
                }
            }
            
            updateNavigation(week, day);
            updateCurrentDate();
        }

        function updateNavigation(week, day) {
            prevBtn.disabled = (week === 1 && day === 1);
            const lastWeek = devotionalData.weeks[devotionalData.weeks.length - 1];
            const lastDay = 7;
            nextBtn.disabled = (week === (lastWeek?.id || 1) && day === lastDay);
        }

        function updateCurrentDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDate.textContent = today.toLocaleDateString('pt-BR', options);
        }

        // Event listeners
        prevBtn.addEventListener('click', function() {
            if (currentDay > 1) {
                currentDay--;
            } else if (currentWeek > 1) {
                currentWeek--;
                currentDay = 7;
            }
            loadDayContent(currentWeek, currentDay);
            updateActiveLinks();
        });

        nextBtn.addEventListener('click', function() {
            if (currentDay < 7) {
                currentDay++;
            } else if (currentWeek < devotionalData.weeks.length) {
                currentWeek++;
                currentDay = 1;
            }
            loadDayContent(currentWeek, currentDay);
            updateActiveLinks();
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            extractPDFContent();
        });
    </script>
</body>
</html>
